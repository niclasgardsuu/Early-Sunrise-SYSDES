<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User</title>
    <script type="text/javascript" src="../jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="User_dictionary.js"></script>
    <script type="text/javascript" src="../Beverages.js"></script>
    <script type="text/javascript" src="../DBLoaded.js"></script>
    <script type="text/javascript" src="../loader.js"></script>
    <script type="text/javascript" src="User_loader.js"></script>
    <script type="text/javascript" src="User_control.js"></script>
    <script type="text/javascript" src="User_model.js"></script>
    <script type="text/javascript" src="UserDB.js"></script>
</head>
    <title>User</title>
<body>

    <div id="user">                                        <!-- User main container -->



        <div id="account">                                  <!-- Log In -->
            <span id="userN"></span>
            <input id="username" type = "text" placeholder = "Enter Username" name = "username" required>
            <span id="passW"></span>
            <input id="password" type = "text" placeholder = "Enter password" name = "password" required>
            <button id="logIn" onclick="doInit('logIn')"></button>
        </div>


        
        <div id="vip">                                      <!-- For VIP customer -->
            <button id="balance" onclick="doInit('balance')"></button>
            <button id="sdrink" onclick="doInit('sdrink')"></button>
            <button id="logO" onclick="doInit('logOut')"></button>

            <input id="drinkId" type = "text" placeholder = "DrinkID" name = "drinkId" required></input>
            <input id="drinkAmount" type = "text" placeholder = "Amount" name = "drinkAmount" required></input>
           
            <button id="vipOrder" onclick="doInit('vipOrder')"></button>

            <div id="cart"></div>

        </div>



        <div id="staff">                                    <!-- For Staff -->
            <span id="adToAccUserN"></span>
            <input id="adToAccUsername" type = "text">

            <span id="addA"></span>
            <input id="addAmount" type = "text">

            <button id="addToAcc" onclick="doInit('addToAcc')"></button>
            <button id="staffLogO" onclick="doInit('staffLogO')"></button>

            <input id="completeOrderId" type = "text" placeholder = "OrderId" name = "OrderId" required></input>
            <button id="completeOrder" onclick="doInit('completeOrder')"></button>
        </div>


        <span id="display"></span>                          <!-- For all customer -->

        <input id="stdDrinkId" type = "text" placeholder = "DrinkID" name = "stdDrinkId" required></input>
        <input id="stdDrinkAmount" type = "text" placeholder = "Amount" name = "stdDrinkAmount" required></input>
        <button id="addToCart" onclick="doInit('addToCart')"></button>
        <button id="stdOrder" onclick="doInit('stdOrder')"></button>

    </div>
</body>
</html>
