<!DOCTYPE html> 
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Flying Dutchman</title>
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="./css/menu.css">
    <script type="text/javascript" src="DBLoaded.js"></script>
    <script type="text/javascript" src="./js/products.js"></script> <script type="text/javascript" src="./js/productAllergens.js"></script> <script type="text/javascript" src="./js/dictionary.js"></script>
    <script type="text/javascript" src="./js/main_view.js"></script>
    <script type="text/javascript" src="./js/menu.js"></script>
    <script type="text/javascript" src="./js/dragAndDrop.js"></script>
    <script>

        $(document).ready(function(){
            createProductView()
            createMainCategory();
            createAllProducts();
            updateViewMain();
            var sel = document.getElementById("select-language");
            sel.addEventListener("change",changeLang.bind(null,sel));
            document.getElementById("login").addEventListener("click", createLoginView);
            document.getElementById("manager").addEventListener("click", createManagerView);
            document.getElementById("product-manager-remove-product").addEventListener("click", removeProductFromMeny);
        });

    </script>
</head>

<body>

    <input type="checkbox" name="" id="product-info-hide">

    <div id="product-window-info">
        <label for="product-info-hide" class="product-info-cover">
            <div class="product-info-close">
                <div class="product-info-close-1"></div>
                <div class="product-info-close-2"></div>
            </div>
        </label>

        <div class="product-info-container">
            <div class="product-info-container-left">
                <img id="product-info-img" src="" class="product-img" alt="">
            </div>
            <div class="product-info-container-right">
                <h1 id="product-info-name" class="product-info-name product-name-font"></h1>
                <h2 id="product-info-name2" class="product-info-name2 product-name-font"></h2>
                <span id="product-info-desc" class="product-info-desc"></span>
                <h1 id="product-info-price" class="product-info-price product-price-font"></h1>
                <button class="product-buy"></button>
                <div class="product-info-container-spec">
                    <h3 id="product-spec">Specifikationer</h3>
                    <dl class="product-info-spec">
                        <dt id="product-spec-alcohol"></dt>
                        <dd id="product-info-alcohol"></dd>
                        <dt id="product-spec-category"></dt>
                        <dd id="product-info-category"></dd>
                        <dt id="product-spec-type"></dt>
                        <dd id="product-info-type"></dd>
                        <dt id="product-spec-producent"></dt>
                        <dd id="product-info-producent"></dd>
                        <dt id="product-spec-origin"></dt>
                        <dd id="product-info-origin"></dd>
                        <dt id="product-spec-allergens"></dt>
                        <dd id="product-info-allergens"></dd>
                        <dt id="product-spec-articleid"></dt>
                        <dd id="product-info-articleid"></dd>
                    </dl>
                </div>
                <div id="product-manager-view" class="product-info-container-spec">
                    <h2 id="product-manager"></h2>
                    <dl class="product-info-spec">
                        <dt id="product-stock-view"></dt>
                        <dd>
                            <input id="product-manager-stock" type="number" max="10000" min="0">
                        </dd>
                    </dl>
                    <button id="product-manager-refill" class="product-manager-button"></button>
                    <button id="product-manager-remove-product" class="product-manager-button"></button>
                </div>
            </div>
        </div>
    </div>

    <!--The top menu of the website-->
    <div id="menu-top-window">
        <select name="" id="select-language">
            <option value="sv">Svenska</option>
            <option value="en">English</option>
        </select>
        <img id="flag-pic" height="40px" width="40px">
        <span class="cursor" id="login"></span>
        <span class="cursor" id="manager"></span>
    </div>

    <!--The menu of the website-->
    <div id="menu-window">
        <div id="main-category">
        </div>
        <div id="sub-category">

        </div>
    </div>



    <!--The main content of the website-->
    <div id="main-window">
    </div>


    <!--The footnote of the webiste-->
    <div class="footnote-window">
        <h4 id="footnote-copyright-message"></h4>
    </div>

</body>

</html>
