<!DOCTYPE html> 
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Flying Dutchman</title>
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="./css/menu.css">
    <script type="text/javascript" src="Beverages.js"></script>
    <script type="text/javascript" src="BeerDB.js"></script>
    <script type="text/javascript" src="DBLoaded.js"></script>
    <script type="text/javascript" src="loader.js"></script>
    <script type="text/javascript" src="./js/menu.js"></script>
    <script type="text/javascript" src="./js/dragAndDrop.js"></script>
    <script>

        $(document).ready(function(){
            createMainCategory();
            createAllProducts();
        });

    </script>
</head>

<body>

    <input type="checkbox" name="" id="product-window-hide">

    <div id="product-window-info">
        <label for="product-window-hide" class="product-window-cover">
        </label>

        <button class="product-info-prev">
            prev
        </button>
        <div class="product-info-container">
            <div class="product-info-container-left">
                <img src="./img/olvi.jpeg" class="product-img" alt="">
            </div>
            <div class="product-info-container-right">
                <h1 class="product-info-name">Olvi</h1>
                <h2 class="product-info-name2">Tuplapukki</h2>
                <h1 class="product-info-price">8:90</h1>
                <div class="product-info-container-spec">
                    <h3>Specifikationer</h3>
                    <dl class="product-info-spec">
                        <dt>Alkoholhalt</dt>
                        <dd>8.5%</dd>
                        <dt>Typ</dt>
                        <dd>Djup lager</dd>
                        <dt>Producent</dt>
                        <dd>Olvi plc</dd>
                        <dt>Allergener</dt>
                        <dd>inga</dd>
                    </dl>
                </div>
            </div>
        </div>
        <button class="product-info-next">
            next
        </button>
    </div>


    <!--The menu of the website-->
    <div id="menu-window">
        <div id="main-category">
        </div>
        <div id="sub-category">

        </div>
    </div>



    <!--The main content of the website-->
    <div class="main-window">
        <!--The filter view-->
        <div id="filter-window">
        </div>


        <!--The product view-->
        <div id="product-window">
        </div>

        <div id="shopping-cart-window" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)">
        </div>

    </div>


    <!--The footnote of the webiste-->
    <div class="footnote-window">
        <h4>The Flying Dutchman by Â© 2021 The Early Sunrise</h4>
    </div>

</body>

</html>
