<!DOCTYPE html> 
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Flying Dutchman</title>
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/bartender.css">
    <script type="text/javascript" src="DBLoaded.js"></script>
    <script type="text/javascript" src="./js/products.js"></script> <script type="text/javascript" src="./js/productAllergens.js"></script> <script type="text/javascript" src="./js/dictionary.js"></script>
    <script type="text/javascript" src="./js/view.js"></script>
    <script type="text/javascript" src="./js/menu.js"></script>
    <script type="text/javascript" src="./js/dragAndDrop.js"></script>
    <script type="text/javascript" src="./js/undoRedo.js"></script>
    <script type="text/javascript" src="./js/keybindings.js"></script>

    <script type="text/javascript" src="./js/User/UserDB.js"></script>
    <script type="text/javascript" src="./js/User/User_control.js"></script>
    <script type="text/javascript" src="./js/User/User_creation.js"></script>
    <script type="text/javascript" src="./js/User/User_loader.js"></script>
    <script type="text/javascript" src="./js/User/User_model.js"></script>

    <script>

        $(document).ready(function(){
            createMainCategory();
            updateViewAllProducts();
            var sel = document.getElementById("select-language");
            sel.addEventListener("change",changeLang.bind(null,sel));
            document.getElementById("login").addEventListener("click", createLoginView);
            document.getElementById("main-logo").addEventListener("click", updateViewAllProducts);
            document.onkeydown = KeyPress;
        });

    </script>
</head>

<body>

    <input type="checkbox" name="" id="product-info-hide">

    <div id="product-window-info">
        <label for="product-info-hide" class="product-info-cover">
            <div class="product-info-close">
                <div class="product-info-close-1"></div>
                <div class="product-info-close-2"></div>
            </div>
        </label>

        <div id="product-info-container-id" class="product-info-container"></div>
    </div>

    <div id="alert-box-container"></div>

    <div class="window">

        <!--The top menu of the website-->
        <div id="menu-top-window">
            <select name="" id="select-language">
                <option value="sv">Svenska</option>
                <option value="en">English</option>
            </select>
            <img id="flag-pic" height="40px" width="40px">

            <div id="loginDisplay">
                <span class="cursor" id="login"></span>
            </div>
        </div>
        
        <!--The menu of the website-->
        <div id="menu-window">
            <div class="menu-left">
                <img id="main-logo" src="./img/flying_dutchman_logo.svg" class="cursor" >
            </div>
            <div class="menu-middle" id="main-category">  
            </div>
            <div class="menu-right">
                <button class="undo-redo-button">
                    <img src="./img/undo.svg" onclick="undoit()" alt="undo" width="40px" height="40px">
                </button>
                <button class="undo-redo-button">
                    <img src="./img/redo.svg" onclick="redoit()" alt="redo" width="40px" height="40px">
                </button>
            </div>
        </div>



        <!--The main content of the website-->
        <div id="main-window">
        </div>


        <!--The footnote of the webiste-->
        <div class="footnote-window">
            <h4 id="footnote-copyright-message"></h4>
        </div>
    </div>

</body>

</html>
