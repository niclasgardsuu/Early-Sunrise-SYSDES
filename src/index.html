<!DOCTYPE html> 
<html lang="en">

<head>
    <title id="title-website"></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <script type="text/javascript" src="./js/dic/DBLoaded.js"></script>
    <script type="text/javascript" src="./js/dic/dictionary.js"></script>
    <script type="text/javascript" src="./js/dic/OrderDB.js"></script>
    <script type="text/javascript" src="./js/dic/productAllergens.js"></script>
    <script type="text/javascript" src="./js/dic/products.js"></script>
    <script type="text/javascript" src="./js/dic/dicView.js"></script>
    <script type="text/javascript" src="./js/lib/dragAndDrop.js"></script>
    <script type="text/javascript" src="./js/lib/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="./js/lib/keybindings.js"></script>
    <script type="text/javascript" src="./js/lib/undoRedo.js"></script>
    <script type="text/javascript" src="./js/User/User_control.js"></script>
    <script type="text/javascript" src="./js/User/User_model.js"></script>
    <script type="text/javascript" src="./js/createView.js"></script>
    <script type="text/javascript" src="./js/loader.js"></script>
    <script type="text/javascript" src="./js/viewControl.js"></script>

    <script>

        $(document).ready(function(){
            createMainCategory();
            updateViewAllProducts();
            var sel = document.getElementById("select-language");
            sel.addEventListener("change",changeLang.bind(null,sel));
            document.getElementById("login").addEventListener("click", createLoginView);
            document.onkeydown = KeyPress;
            updateView();
        });

    </script>
</head>

<body>

    <input type="checkbox" name="" id="product-info-hide">

    <div id="product-window-info">
        <label for="product-info-hide" class="product-info-cover">
            <div class="product-info-close">
                <div class="product-info-close-1"></div>
                <div class="product-info-close-2"></div>
            </div>
        </label>

        <div id="product-info-container-id" class="product-info-container"></div>
    </div>

    <div id="alert-box-container"></div>

    <div class="window">

        <!--The top menu of the website-->
        <div id="menu-top-window">
            <select name="" id="select-language">
                <option value="sv">Svenska</option>
                <option value="en">English</option>
            </select>
            <img id="flag-pic" height="40px" width="40px">

            <div id="loginDisplay">
                <span class="cursor" id="login"></span>
            </div>
        </div>
        
        
        <!--The menu of the website-->
        <div id="menu-window">
            <div class="menu-left">
            </div>
            <div class="menu-middle" id="main-category">  
                
            </div>
            <div class="menu-right">
                <button class="undo-redo-button">
                    <img src="../img/undo.svg" onclick="undoit()" alt="undo" width="40px" height="40px">
                </button>
                <button class="undo-redo-button undo-redo-button-between">
                    <img src="../img/redo.svg" onclick="redoit()" alt="redo" width="40px" height="40px">
                </button>
            </div>
        </div>



        <!--The main content of the website-->
        <div id="main-window">
        </div>


        <!--The footnote of the webiste-->
        <div class="footnote-window">
            <h4 id="footnote-copyright-message"></h4>
        </div>
    </div>

</body>

</html>
